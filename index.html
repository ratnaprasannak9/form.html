<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootsrap Form Validation</title>
  <link  rel="stylesheet
  "href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .container {
      margin-right: 200px;
      padding: 0px;
    }

    .error {
      color: red;
      font-size: 14px;

    }
  </style>
<head>
<body class="bg-light">
  <div class="container">
    <button type="button" class="btn btn-primary" style="width: 100%; text-align: left;">Registration Form</button>
  </div><br>
  <div class="prasanna">
    <form id="myform">
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" style="border:none;">
          <small class="error" id="nameError"></small>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" style="border:none;">
          <small class="error" id="emailError"></small>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="Password" style="border:none;">
          <small class="error" id="passwordError"></small>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputconfirmPassword" class="col-sm-2 col-form-label">Confirm password</label>
        <div class="col-sm-10">
          <input type="confirm password" class="form-control" id="confirmPassword" style="border:none;">
          <small class="error" id="confirmpasswordError"></small>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputage" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="age" class="form-control" id="age" style="border:none;">
          <small class="error" id="AgeError"></small>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">phone number</label>
        <div class="col-sm-10">
          <input type="phone number" class="form-control" id="phonenumber" style="border:none;">
          <small class="error" id="phoneNumberError"></small>
        </div>
      </div>
      <div class="lakshmi">
        <select class="form-select" aria-label="Default select example" style="border:none;">
          <option selected>GENDER</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Other</option>
        </select><br>
        <small class="error" id="GenderError"></small>
      </div>

      <select class="form-select" aria-label="Default select example" style="border:none;">
        <option selected>Country</option>
        <option value="1">INDIA</option>
        <option value="2">U.S.A</option>
        <option value="3">CHAINA</option>
        <option value="4">JAPAN</option>
        <option value="5">ENGLAND</option>
        <option value="6">ASTROLIA</option>
      </select><br>
      <small class="error" id="CountryError"></small>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="message" style="border:none;">
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="terms">
        <label class="form-check-label" for="flexCheckDefault">
          Accept Terms & coditions
        </label>
        <small class="error" id="Accept Terms&conditiondsError"></small>
      </div></br>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>
  </div>
  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) { event.preventDefault();
      //stop form from submitting
      //clear previous errors
      document.querySelectorAll(".error").forEach(el => el.innerText = "");
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirmpassword = document.getElementById("confirmpassword").value.trim();
      let age = document.getElementById("age").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let Gender = document.getElementById("Gender").value.trim().checked;
      let country = document.getElementById("country").value.trim();
      let message = document.getElementById("message").value.trim();
      let Terms = document.getElementById("Terms").value.trim().checked;
      let isvalid = true;//flag

      //Name
      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required";
        isvalid = false;
      }
      //Email
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("emailError").innerText = "Email is required";
        isvalid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Invalid email format";
        isvalid = false;
      }
      //Password
      if (password === "") {
        document.getElementById("passwordError").innerText = "Password is required";
        isvalid = false;
      } else if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
        isvalid = false;
      }
      //Confirm Password
      if (confirmpassword === "") {
        document.getElementById("confirmpasswordError").innerText = "Confirm Password is required";
        isvalid = false;
      } else if (confirmpassword !== password) {
        document.getElementById("confirmpasswordError").innerText = "Passwords do not match";
        isvalid = false;
      }
      //Age
      if (age === "") {
        document.getElementById("ageError").innerText = "Age is required";
        isvalid = false;
      } else if (isNaN(age) || age < 18) {
        document.getElementById("ageError").innerText = "You must be at least 18 years old";
        isvalid = false;
      }
      //Phone
      let phonePattern = /^[0-9]{10}$/;
      if (!phone.match(phonepattern)) {
        document.getElementById("phoneError").innerText = "Phone number must be 10 digits"; isvalid = false;
      }
      //Gender
      if (!Gender) {
        document.getElementBYId("genderError").innerText = "please select gender"; isvalid = false;
      }
      //country
      if (country === "") {
        document.getElementBYId("countryError").innerText = "please select country"; isvalid = false;
      }
      //message
      if (message.length < 10) {
        document.getElementById("messageError").innerText = "Message must be at least 10 characters";
        isValid = false;
      }
      //Terms
      if (!Terms) {
        document.getElementById("termsError").innerText = "You must accept the terms and conditions";
        isvalid = false;
      }
      //success
      if (isvalid) {
        alert("form submitted successfully!");
      }
    });
  </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
 
</body>

</html>
